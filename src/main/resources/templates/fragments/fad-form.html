<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <form method="POST" th:object="${fad}">

        <div th:fragment="_form">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Enter fad title" th:value="${fad.title}" />
            </div>

            <div class="form-group">
                <!--<label for="description">Description</label>-->
                <textarea id="summernote" class="form-control" th:field="*{description}" cols="30" rows="10" placeholder="Enter fad description" th:value="*{title}"></textarea>
            </div>

            <div class="form-group">
                <label for="img">Image</label>
                <input class="form-control" id="img" type="text" th:field="*{img_url}" th:value="*{img_url}" placeholder="Enter image address" />
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Is the fad passe?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" id="passe-true" type="radio" name="passe" value="true" th:checked="*{passe}" />
                            <label class="form-check-label" for="passe-true">
                                True
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="passe-false" type="radio" name="passe" value="false" th:checked="!*{passe}" />
                            <label class="form-check-label" for="passe-false">
                                False
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>


            <button class="btn btn-block btn-outline-primary">Submit</button>
        </div>


    </form>

</body>
</html>
