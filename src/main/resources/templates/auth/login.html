<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/master :: _head('FadSpringer | Login')"></head>
<body>
<div th:replace="fragments/master :: _navbar"></div>
<main class="container">

    <h1>Please Login</h1>

    <div class="card">
        <form th:action="@{/login}" method="POST">
            <div class="form-group">
                <label for="email">Username</label>
                <input id="email" class="form-control" type="text" name="username" placeholder="Please enter your email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Please enter a password" />
            </div>
            <button class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

</main>
<div th:replace="fragments/master :: _scripts"></div>
</body>
</html>
