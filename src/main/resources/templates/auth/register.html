<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/master :: _head('FadSpringer | Register')"></head>
<body>
<div th:replace="fragments/master :: _navbar"></div>
<main class="container">
    <h1>Register</h1>
    <div class="card">
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="email" placeholder="Please enter your name" />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" type="text" name="email" placeholder="Please enter your username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Please enter your password" />
            </div>
            <div class="form-group">
                <label for="password-confirm">Password Confirm</label>
                <input id="password-confirm" class="form-control" type="password-confirm" name="password-confirm" placeholder="Please re-enter a password" />
            </div>
            <button class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</main>
<div th:replace="fragments/master :: _scripts"></div>
</body>
</html>
